<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Comparision(boolean): <, >, <=, >=, ==, !=, ===, !==

        console.log(10<9);

        console.log(10<=11);

        console.log(20>=21);
        
        console.log(10=='10');

        console.log(0==false);

        console.log(1==true);
        
        

        //== is check value only 

        //=== checks value and data type both

        console.log(10==='10');
        
        
        
    </script>
</body>
</html>

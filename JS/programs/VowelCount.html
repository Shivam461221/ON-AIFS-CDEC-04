<script>
    //WAP to count vowels in a string (aeiou)

    let str = prompt('Enter a string');

    console.log(str);
    let count = 0;

    for(let i = 0; i<str.length;i++){
        if('aeiou'.includes(str.charAt(i))){
            count++;
        }
    }

    console.log('Vowels count is',count);
    

    </script>

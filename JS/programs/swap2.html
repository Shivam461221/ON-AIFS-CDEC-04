<script>

    // WRA to Swap two numbers without using third variable

    let x = 55;

    let y = 25;

    console.log('Before Swaping X', x);
    console.log('Before Swaping Y', y);


    x = x+y;   //x = 30

    y = x-y;   //30-20 ,y = 10

    x = x-y;   //30-10 ,y = 20

    console.log('After Swaping X', x);
    console.log('After Swaping Y', y);
</script>

<script>
    //Write a program to Swap two numbers 

    let x = 10;

    let y = 20;

    console.log('Before Swaping X', x);
    console.log('Before Swaping Y', y);


    //Using third variable
    let temp = x;  //10
    x = y;      //x = 20
    y = temp;   //y = 10

    //console.log();

    console.log('After Swaping X', x);
    console.log('After Swaping Y', y);
    

</script>

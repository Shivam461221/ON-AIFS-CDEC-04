<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //How to remove elements from an array

        let arr = [12,32,43,45,687,78];

        console.log(arr);

        arr.pop();   // remove element from end

        console.log(arr);

        arr.shift();  //remove element from starting

        console.log(arr);

        arr.splice(2, 2);  //remove from a specific index

        console.log(arr);
        
        
        


        
    </script>
</body>
</html>

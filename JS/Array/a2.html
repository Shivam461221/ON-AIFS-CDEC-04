<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //How to insert elements in an array

        let arr = [23,43,24, 56,76,78];

        console.log(arr);
        

        //push(), unshift(), splice()
        
        arr.push(85);   //inserted at the end of array

        console.log(arr);  

        arr.unshift(98);

        console.log(arr); //insert at starting

        arr.splice(2, 0, 65);   // (index, no of elements to delete, element)

        console.log(arr);
        
        
        

    </script>
</body>
</html>

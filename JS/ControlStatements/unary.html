<body>
    <script>
        // Unary operators: increment(++), decrement(--) operator

        // prefix, postfix

        let x = 10;

        console.log('before increment X:',x);

        let y = x--;   //++ : increase by 1, --: decrease by 1

        console.log('Y',y);

        console.log('After increment X:', x);
        


        
        
    </script>
</body>

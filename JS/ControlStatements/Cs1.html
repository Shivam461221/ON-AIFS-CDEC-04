<html lang="en">

<body>
    <script>
        //if, if-else statement

        let condition = true;

        let isLoggedIn = false;

        if(isLoggedIn){
            console.log('Welcome to dashboard');
        }
        else{
            console.log('Login First');
        }

        let num = parseInt(prompt('Enter a number'));  //String

        if(num%2==0){
            console.log('Even');
        }
        else{
            console.log('Odd');
        }

        if(num<0){
            console.log('Negative'); 
        }
        else if(num>0){
            console.log('Positive'); 
        }
        else {
            console.log('Zero');
        }
    </script>

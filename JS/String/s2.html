<script>
    let name = 'Cloud-blitz';

    console.log(charAt(3));  //u
    

    console.log(name);
    

    //String methods - substring, split, join, charAt

    //Substring method - extracts a part of string

    console.log(name.substring(3));   //(starting index, end index(but it not included))
    

    //split - convert string into array

    let nameArray = name.split('-');

    console.log(nameArray);

    //join - converts array into string

    let str = nameArray.join(',');

    console.log(str);

    let str2 = 'This is a string';

    console.log(str2);
    

    let subStr2 = str2.substring(10);

    console.log(subStr2);
    


    
    

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="password" name="" id="pass">
    <button onclick="showHide(event)" >show</button>
    <script>

        function showHide(e){
            let pass = document.getElementById('pass');
            let btn = e.target;

            if(btn.innerText === 'show'){
                pass.type = 'text';
                btn.innerText = 'hide'
            } else{
                pass.type = 'password';
                btn.innerText= 'show';
            }
        }
    </script>

</body>
</html>

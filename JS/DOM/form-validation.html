    <div class="container p-5">
        <div class="form-group">
            <label for="" class="form-label">Username</label>
            <input onblur="validateUsername()" type="text" class="form-control" id="username">
            <small id="usernameError"></small>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Password</label>
            <input onblur="validatePassword()" type="password" class="form-control" id="password">
            <small id="passwordError"></small>
        </div>
    </div>

    <script>

        function validateUsername(){
            let username = document.getElementById('username').value;

            let usernameError = document.getElementById('usernameError');

            if(username==''){
                usernameError.textContent = 'Please enter username';
                usernameError.style.color = 'red';
            }
            else{
                usernameError.textContent = '';
            }
        }

        function validatePassword(){
            let password = document.getElementById('password').value;

            let passwordError = document.getElementById('passwordError');

            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if(password==""){
                passwordError.textContent = 'Please enter password';
                passwordError.style.color = 'red';
            } else 
            if(!regex.test(password)){
                 passwordError.textContent = 'Password should include Alpanumeric value, special character and length should be 8 or more';
                 passwordError.style.color = 'red';
            }
            
            // if(password.length<8 || password.length>12){
            //     passwordError.textContent = 'Password length should be between 8 to 12 chracters';
            //     passwordError.style.color = 'red';
            // }
            else{
                passwordError.textContent = '';
            }
        }

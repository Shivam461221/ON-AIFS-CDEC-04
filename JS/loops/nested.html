<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Nested loops

        for (let index = 0; index < 5; index++) {
            console.log('Outer loop', index)
            for(let j = 0; j<5; j++){
                console.log('Inner loop', j)
            }
        }

    </script>
</body>
</html>

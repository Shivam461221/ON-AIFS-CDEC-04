<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranform</title>
    <style>
        .box-1 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin-bottom: 50px;
            transition: all 1s linear;
        }

        .box-1:hover {
            transform: translateX(400px) scale(1.5);
            background-color: red;
        }

        .box-2 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin-bottom: 50px;
            transition: all 1s linear;
        }

        .box-2:hover {
            transform: rotateX(180deg);
        }

        .box-3 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition: all 1s linear;
        }

        .box-3:active {
            transform: scale(2);
        }

        .box-4 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition: all 1s linear;
            margin-bottom: 50px;
        }

        .box-4:hover {
            transform: skew(45deg);
        }
    </style>
</head>

<body>
    <div class="box-1"></div>
    <div class="box-2">Rotate</div>
    <div class="box-3"></div>
    <div class="box-4"></div>
</body>

</html>

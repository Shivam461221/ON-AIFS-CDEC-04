<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-1{
            border: 2px solid black;
            height: 100px;
            width: 300px;
            position: relative;
            left: 300px;
            top: 100px;
        }

        .box-2{
            border: 2px solid black;
            height: 100px;
            width: 300px;
            position: absolute;
            top: 200px;
            right:200px;
        }

        .parent{
            height: 200px;
            width: 600px;
            border: 2px solid black;
            border-radius: 15px;
            position: relative;
            top: 100px;
            left: 100px; 
        }

        .circle{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-color: blueviolet;
            position: absolute;
            top: 70px;
            left: 250px;
        }

        .scroll{
            height: 50px;
            width: 50px;
            border: 2px solid red;
            border-radius: 10px;
            padding: 15px;
            font-size: 25px;
            font-weight: bold;
            color: red;
            position: fixed;
            bottom: 20px;
            right:20px;
            transition: all 1s ease;
        }

        .scroll:hover{
            background-color: red;
            color: white;
        }

        body{
            height: 200vh;
        }

        .sticky{
            border: 2px solid black;
            background-color: skyblue;
            height: 100px;
            position: sticky;
            top: 50px;
            left: 0;
            z-index: -1;
        }

    </style>
</head>
<body>
    <!-- <div class="box-1">Box-1 

        <div class="box-2">Box-2</div>
    </div> -->

    <div class="parent">
        <div class="circle">

        </div>
    </div>


    <div class="scroll">
        ^
    </div>

    <div class="sticky">

    </div>
    
</body>
</html>

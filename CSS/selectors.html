<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *{
            color: grey;
        }
        .parent {
            border: 2px solid black;
            padding: 10px;
        }

        .child {
            border: 2px solid blue;
            
        }

        .grand-child {
            border: 2px solid rgb(0, 0, 0);
        }

        .parent > div
         {
            color: purple;
            background-color: red;
            padding: 20px;
        }

        .grand-child{
            background-color: blue;
            padding: 20px;
        }

        .box-2{
            border: 2px solid black;
            padding: 10px;
        }

        .inner-box{
            border: 1px solid grey;
        }

        .inner-box ~ div{
            border: 1px solid blue;
            background-color: grey;
        }

        input[type="password"] {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="parent">
        <h1>Parent</h1>
        <div class="child">
            <h1>child</h1>
            <div class="grand-child">
                <h1>grand-child</h1>
            </div>
        </div>
    </div>

    <div class="box-2">
        <div class="inner-box">
            <h2>Box-1</h2>
        </div>
        <div>
            <h2>Box2</h2>
        </div>
        <div>
            <h2>Box3</h2>
        </div>
        <div>
            <h2>Box4</h2>
        </div>
        <div>
            <h2>box-5</h2>
        </div>

    </div>

    <form action="">

        <input type="text" placeholder="text">
        <br>
        <input type="password" placeholder="password">
        <br>
        <input type="email" placeholder="email">
    </form>

    <script>
        //class, id, tag, descendent, child, sibling (general, adjacent), attribute selector, *(universal selector)

        //class, id, descendent, tag
    </script>
</body>

</html>

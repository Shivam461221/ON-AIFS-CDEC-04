<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-1{
            height: 400px;
            width: 200px;
            background-color: blueviolet;
            position: relative;
            z-index: 1;
            border-radius: 15px;
        }

         .box-2{
            height: 400px;
            width: 200px;
            background-color: peru;
            position: relative;
            bottom: 350px;
            left: 150px;
            z-index: 2;
             border-radius: 15px;
        }

        .box-3{
            height: 400px;
            width: 200px;
            background-color: burlywood;
            position: relative;
            bottom: 800px;
            left:300px;
            z-index: 1;
             border-radius: 15px;
        }

    </style>
</head>
<body>
    <div class="box-1">1</div>
    <div class="box-2">2</div>
    <div class="box-3">3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            min-height: 400px;
            border: 2px solid black;
            display: flex;
            gap: 20px;
            padding: 50px;
            justify-content: space-evenly;
            flex-wrap: wrap;
            background-color: skyblue;
        }

        .container div {
            height: 300px;
            width: 200px;
            background-color: peru;

        }

        @media screen and (max-width:600px){
            .container {
                background-color: red;
            }
        }

        
    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>

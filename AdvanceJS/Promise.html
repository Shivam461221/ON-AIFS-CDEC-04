<script>
    //Promise - Promises are the eventual completion or failure of a task

    //Stages - pending, resolve, reject

    let p1 = new Promise((resolve, reject)=>{
        let num = 121;

        if(num%2==0){
            resolve('Promise resolved');
        }
        else{
            reject("Rejected");
        }
    });

    //then() catch() finally()

    p1
    .then(result=>console.log('sucess',result))
    .catch(error=>console.log('error',error))
    

</script>

<script>
    //Map()-It is a collection of Key, value pairs where both key and value can be of any type


    //similar as Object in JS
    
    const m1 = new Map();

    m1.set("name", "Shivam");  //insert

    m1.set(25,"age");

    m1.set(true, "ismarried")

    console.log(m1.get(true));  //get

    console.log(m1.size);   //get size of Map

    m1.delete(25);  //remove

    console.log(m1);

    m1.clear();   //remove all

    console.log(m1);

    //key(), values() and enteries()
    
    

</script>
